<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="utf-8" />
		
		<script src="https://kit.fontawesome.com/1809d63b1e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="anthony_emile_exo_5.css" />
		<title>Exo 2 JavaScript</title>
	</head>
	<body>
		<section>
			<h1 id="title">Aire de ... </h1>
			<article id="content" class="container-fluid d-flex flex-row">
				<div class="col-6 d-flex justify-content-center">
					<select onchange="myFunction()" autocomplete="off" id="mySelect" size="6" class="align-self-center">
						<option value="carre">Carr√©</option>
						<option value="cercle">Cercle</option>
						<option value="parallelo">Parrallelogramme</option>
						<option value="rectangle">Rectangle</option>
						<option value="trapeze">Trapeze</option>
						<option value="triangle">Triangle</option>
					</select>
				</div>
				<div class="col-6 d-flex justify-content-center">
					<img src="imgs/empty.gif" id="image" title="" alt="" draggable="false" ondragstart="return false" class="align-self-center"/>
				</div>
			</article>
		</section>
	</body>
	<!-- <script src="anthony_emile_exo_6.js"></script> -->
	<style>
		* {
			box-sizing: border-box;
			outline: none;
			user-select: none;
		}
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			background-color: rgba(230,230,230,1);
		}
		section {
			width: 550px;
			height: 350px;
			height: 425px;
			border: solid 1px rgba(210,210,210,1);
			border-radius: 6px;
			overflow: hidden;
			background-color: white;
			padding: 1em;
			outline: none;
		}
		article {
			width: 100%;
			height: 300px;
		}
		h1 {
			text-align: center;
			padding-bottom: .5em;
			
		}
		div {
			width: 100%;
			height: 100%;
		}
		select {
			display: initial;
			width: auto;
			height: auto;
			border: solid 1px rgba(220,220,220,1);
			border-radius: 6px;
			color: rgba(88,88,88,1);
		}
		img {
			width: 100%;
			
		}
	</style>
	<script>
		let img = document.querySelector('#image');
		let x = document.querySelector('#mySelect');
		
		function myFunction() {
			let value = x.value;
			
			console.log(value.length > 0);
			
			if (value.length > 0) {
				img.src = 'imgs/' + value + '.gif';
				img.title = value;
				img.alt = value;
			}
			else {
				img.src = '';
				img.title = '';
				img.alt = '';
			}
		}
	</script>
</html>
