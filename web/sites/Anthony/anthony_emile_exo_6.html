<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="utf-8" />
		
		<script src="https://kit.fontawesome.com/1809d63b1e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="anthony_emile_exo_5.css" />
		<title>Exo 1 JavaScript</title>
	</head>
	<body>
		<section>
			<h1>Le nombre secret</h1>
			<article id="content">
				<p></p>
				<div>
					<label for="game_input">Proposition </label>
					<input type="number" id="game_input" min="0" max="100" step="1" value="" autocomplete="off" placeholder="0" />
				</div>
				<div>
					<button type="button" onclick="lauchGame()" class="btn btn-primary"><i class="fa-solid fa-person-running"></i> Lance le jeu</button>
				</div>
				<div>
					<input type="text" readonly required id="game_result"/>
				</div>
				<div>
					<button type="button" onclick="mysteryNumber('display')" class="btn btn-danger" id="mysteryNbrBtn"><i class="fa-solid fa-eye"></i> Dévoiler le numbre mystère</button>
				</div>
				<div>
					<input type="text" readonly id="game_number" />
				</div>
			</article>
		</section>
	</body>
	<script src="anthony_emile_exo_6.js"></script>
	<style>
		* {
			box-sizing: border-box;
			outline: none;
		}
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			background-color: rgba(230,230,230,1);
		}
		section {
			width: 550px;
			height: 350px;
			height: 350px;
			border: solid 1px rgba(210,210,210,1);
			border-radius: 6px;
			overflow: hidden;
			background-color: white;
			padding: 1em;
			outline: none;
		}
		h1 {
			text-align: center;
			padding-bottom: .5em;
			
		}
		div {
			margin-bottom: 1em;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		label {
			padding-right: .5em;
		}
		input {
			border: solid 1px rgba(210,210,210,1);
			border-radius: 6px;
			padding: .2em;
		}
		#game_input {
			width: 4em;
		}
		#game_result, #game_number {
			width: 100%;
			font-size: .85em;
			user-select: none;
			cursor: default;
			color: rgba(88,88,88,1);
			padding-left: 1em;
			border: none;
			text-align: center;
		}
	</style>
</html>
