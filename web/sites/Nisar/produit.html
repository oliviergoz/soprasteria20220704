<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table Produit</title>
	<script defer src="produit.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<style>
	th,td{
		text-align: center;
	}
</style>

<body container>
	<div style="position: relative; left: 25%">
		<h1 style="">Ajouter Produit</h1>
		<input placeholder="Nom" id="name" type="text"  />
		<input placeholder="Prix" id="price" type="number"/>
		<button id="add" onclick="addProduit()">Ajouter</button>
	</div>
	<br/>
	<div>
		<table class="table" id="produitTable">
			<thead>
				<th colspan="12">Produit</th>
			</thead>
			<tbody id="tbody">
				<tr id="nomprix">
					<td>Nom</td>
					<td>Prix</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
